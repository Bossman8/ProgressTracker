<mat-card class="item" *ngIf="task" (dblclick)="edit.emit(task)" [class]="task.blocked ? 'blocked' : ''">
    <mat-card-header>
        <mat-card-title [class]="task.type">{{ task.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
          {{ task.description }}
        </p>
    </mat-card-content>
</mat-card>
